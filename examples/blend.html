<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="lib/jquery-ui.min.css" rel="stylesheet">
    <style>
        body{
            font: 62.5% "Trebuchet MS", sans-serif;
            margin: 50px;
        }

        #canvas
        {
            float: left;
            margin-right: 30px;
        }
        #ui
        {
            float: left;
          
        }
    </style>
    <title></title>

    <script type="text/javascript" src="stage3d.js"></script>
    <script type="text/javascript" src="lib/Stage3dObjParser.js"></script>
    <script type="text/javascript" src="lib/OrbitCamera.js"></script>
    <script type="text/javascript" src="blend.js"></script>






    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 va0;
        attribute vec2 va1;
        attribute vec4 va2;
        uniform mat4 vc0;

        varying highp vec3 v0;
        varying highp vec2 v1;
        varying highp vec2 v2;

        void main(void) {
            gl_Position =  vec4(va0, 1.0)  * vc0;
            v0 = va0;  // tell fragment shader about XYZ
            v1 = va1;  // tell fragment shader about UV
            v2 = va2;  // tell fragment shader about RGBA
        }
    </script>

    <script id="shader-fs" type="x-shader/x-fragment">
        varying highp vec2 v1;
        uniform sampler2D fs0;

        void main(void) {
        gl_FragColor = texture2D( fs0, vec2(v1.x, v1.y) );
        }
    </script>

    <script type="text/javascript" src="lib/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui.min.js"></script>

</head>
<body>

    <div id="canvas">
        <canvas id='my-canvas' width='640' height='480' style="border: dotted">
            Your browser does not support the HTML5 canvas element.
        </canvas>
    </div>


    <div id="ui">
        <h2 class="demoHeaders">PerspectiveMatrix</h2>
        <select id="selectmenu">
            <optgroup label="------- Left Hand -------">
                <option>perspectiveOffCenterLH</option>
                <option>perspectiveLH</option>
                <option selected="selected">perspectiveFieldOfViewLH</option>
                <option>orthoOffCenterLH</option>
                <option>orthoLH</option>
            </optgroup>
            <optgroup label="------- Right Hand -------">
                <option>perspectiveOffCenterRH</option>
                <option>perspectiveRH</option>
                <option>perspectiveFieldOfViewRH</option>
                <option>orthoOffCenterRH</option>
                <option>orthoRH</option>
            </optgroup>
        </select>





</body>
</html>
